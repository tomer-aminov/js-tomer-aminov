<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Item Gallery</title>

      <!-- Bootstrap CSS -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
         rel="stylesheet"
      />
      <!-- Bootstrap Icons -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
         rel="stylesheet"
      />
      <!-- Custom CSS -->
      <link rel="stylesheet" href="style/styles.css" />
   </head>
   <body>
      <!-- HEADER -->
      <header class="header-bg d-flex align-items-center">
         <section
            class="container py-3 d-flex flex-column flex-md-row align-items-center justify-content-between"
         >
            <section>
               <h1 class="h4 text-white mb-1">Item Gallery</h1>
               <p class="text-white mb-0">Browse and sort items</p>
            </section>

            <!-- Full-width flex container: search, sort, theme toggle -->
            <section
               class="d-flex flex-column flex-sm-row align-items-center gap-2 w-100 mt-3 mt-md-0"
            >
               <!-- Search (flex-grow:1) -->
               <section class="input-group search-wrap flex-grow-1">
                  <span class="input-group-text bg-white border-0">
                     <i class="bi bi-search text-secondary"></i>
                  </span>
                  <input
                     type="search"
                     id="searchInput"
                     class="form-control search-input"
                     placeholder="Search by title or author…"
                  />
               </section>

               <!-- Sort (fixed max-width) -->
               <select
                  id="sortSelect"
                  class="form-select flex-shrink-0"
                  style="max-width: 180px"
               >
                  <option value="" selected>Sort By…</option>
                  <option value="title-asc">Title: A→Z</option>
                  <option value="title-desc">Title: Z→A</option>
                  <option value="author-asc">Author: A→Z</option>
                  <option value="author-desc">Author: Z→A</option>
               </select>

               <!-- Dark/Light Toggle -->
               <button
                  id="themeToggle"
                  class="btn btn-outline-light flex-shrink-0"
                  title="Toggle theme"
               >
                  <i id="themeIcon" class="bi bi-moon-fill"></i>
               </button>
            </section>
         </section>
      </header>

      <!-- MAIN -->
      <main class="py-4">
         <section class="container">
            <section
               id="errorContainer"
               class="text-center text-danger mb-4"
            ></section>
            <section
               id="cardsContainer"
               class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"
            ></section>
         </section>
      </main>

      <!-- FOOTER -->
      <footer class="footer-bg text-center py-3">
         <small class="text-white">&copy; 2025 Item Gallery</small>
      </footer>

      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
      <!-- App JS -->
      <script src="js/app.js"></script>
   </body>
</html>
